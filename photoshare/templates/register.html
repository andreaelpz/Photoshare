<head>
    <title>Create an account!</title>
  </head>
  {%if supress%}
  <h1> Email already in use! Use another one or <a href="/login">login</a></h1>
  {% endif %}
    <body>
      <div class="title">
        <h1>Enter your information below</h1>
      </div>
      <div id="content">
        <form action="/register" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="date of birth (format:12/12/1994)" name="DOB">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Hometown" name="hometown">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Gender (put either 'female' or 'male')" name="gender">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
        </form>
       </div>
    </body>
  <a href='/hello'>Home</a>
